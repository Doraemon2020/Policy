      - DIRECT
      
  - name: 漏网之鱼
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png
    type: select
    proxies:
      - 环球网络
      - ZHS香港
      - ZHS台湾
      - ZHS星国
      - ZHS日本
      - ZHS美国
      - Ex香港
      - Ex台湾
      - Ex星国
      - Ex日本
      - Ex美国
      - 手动选择
      - DIRECT
      
  - name: ZHS香港
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
    include-all: true
    filter: ^(?=.*(?:HK))(?!.*(?:香港|游戏)).*$
    type: url-test
    interval: 300
    tolerance: 50
     
  - name: ZHS台湾
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png
    include-all: true
    filter: (?=.*(TW)(?!.*(游戏))).*
    type: url-test
    interval: 300
    tolerance: 50

  - name: ZHS星国
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png
    include-all: true
    filter: (?=.*(SG)(?!.*(游戏))).*
    type: url-test
    interval: 300
    tolerance: 50
    
  - name: ZHS日本
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png
    include-all: true
    filter: (?=.*(JP)(?!.*(游戏))).*
    type: url-test
    interval: 300
    tolerance: 50
    
  - name: ZHS美国
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png
    include-all: true
    filter: (?=.*(US)(?!.*(游戏))).*
    type: url-test
    interval: 300
    tolerance: 50
      
  - name: Ex香港
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
    include-all: true
    filter: ^(?!.*(深圳))(?=.*(?:香港)).*$
    type: url-test
    interval: 300
    tolerance: 50
 
  - name: Ex台湾
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png
    include-all: true
    filter: (?=.*(台湾)(?!.*(动画))).*
    type: url-test
    interval: 300
    tolerance: 50

  - name: Ex星国
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png
    include-all: true
    filter: .*(?<!(更))(新加坡)(?!.*游戏).*
    type: url-test
    interval: 300
    tolerance: 50
    
  - name: Ex日本
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png
    include-all: true
    filter: (?=.*(日本)(?!.*(游戏))).*
    type: url-test
    interval: 300
    tolerance: 50
    
  - name: Ex美国
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png
    include-all: true
    filter: (?=.*(美国)(?!.*(游戏))).*
    type: url-test
    interval: 300
    tolerance: 50
    
  - name: 香港原生
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
    include-all: true
    filter: (HKT|九龙|铠甲|天机|契约|TVB)
    type: url-test
    interval: 300
    tolerance: 50

  - name: 自动选择
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Auto.png
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
    
  - name: 手动选择
    icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/select.png
    include-all: true
    type: select

